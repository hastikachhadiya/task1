<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Website</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
            width: 300px;
        }

        h2 { text-align: center; }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { opacity: 0.9; }

        .register-btn { background: #007bff; color: white; }
        .login-btn { background: #28a745; color: white; }
        .logout-btn { background: #dc3545; color: white; }

        #loginPage, #registerPage, #securedPage { display: none; }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>
        <p style="text-align:center; margin-top:10px;">
            Don't have an account? 
            <a href="#" onclick="showRegister()">Register</a>
        </p>
    </div>

    <!-- Register Page -->
    <div class="container" id="registerPage">
        <h2>Register</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button class="register-btn" onclick="register()">Register</button>
        <p style="text-align:center; margin-top:10px;">
            Already have an account? 
            <a href="#" onclick="showLogin()">Login</a>
        </p>
    </div>

    <!-- Secured Page -->
    <div class="container" id="securedPage">
        <h2>Secured Page</h2>
        <p id="welcomeMsg"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

<script>
    // Show login page initially
    document.getElementById("loginPage").style.display = "block";

    let users = JSON.parse(localStorage.getItem("users")) || {};

    function showLogin() {
        document.getElementById("loginPage").style.display = "block";
        document.getElementById("registerPage").style.display = "none";
        document.getElementById("securedPage").style.display = "none";
    }

    function showRegister() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("registerPage").style.display = "block";
        document.getElementById("securedPage").style.display = "none";
    }

    function register() {
        let username = document.getElementById("regUser").value.trim();
        let password = document.getElementById("regPass").value;

        if(username === "" || password === "") {
            alert("Please fill all fields!");
            return;
        }

        if(users[username]) {
            alert("Username already exists!");
            return;
        }

        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful! Please login.");
        document.getElementById("regUser").value = "";
        document.getElementById("regPass").value = "";
        showLogin();
    }

    function login() {
        let username = document.getElementById("loginUser").value.trim();
        let password = document.getElementById("loginPass").value;

        if(users[username] && users[username] === password) {
            // Login successful
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("securedPage").style.display = "block";
            document.getElementById("welcomeMsg").innerText = `Welcome, ${username}! You are logged in.`;
            document.getElementById("loginUser").value = "";
            document.getElementById("loginPass").value = "";
        } else {
            alert("Invalid username or password!");
        }
    }

    function logout() {
        showLogin();
    }
</script>

</body>
</html>
